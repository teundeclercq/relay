<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - relay.tdccore.nl</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-3">
      <svg class="mx-auto d-block" style="max-width: 120px; height: auto;" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg" fill="none">
        <rect x="0" y="0" width="60" height="60" rx="12" fill="#2B7CFF"/>
        <path d="M20 30c0-5.5 4.5-10 10-10s10 4.5 10 10-4.5 10-10 10-10-4.5-10-10z" fill="#fff"/>
        <path d="M30 20v-6M30 46v-6M40 30h6M14 30h6" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </div>
    <h5 class="text-center mb-4">Login to relay</h5>

    {{if .Error}}
    <div class="alert alert-danger text-center" role="alert">
      {{.Error}}
    </div>
    {{end}}

    <form method="post">
      <div class="mb-3">
        <input name="username" class="form-control" placeholder="Username" required />
      </div>
      <div class="mb-3">
        <input name="password" type="password" class="form-control" placeholder="Password" required />
      </div>
      <div class="mb-3">
        <input name="token" class="form-control" placeholder="MFA Code" required />
      </div>
      <div class="d-grid">
        <input type="submit" class="btn btn-primary" value="Login" />
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
